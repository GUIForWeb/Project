<ui:composition	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core">
	<div id="backgroundDiv">
	</div>
	<div id="forms">
		<h:form id="backgroundForm" onsubmit="return false;">
			<h:inputHidden value="#{gUIManager.status}" />
			<h:inputHidden value="#{gUIManager.param}" />
			<h:commandButton id="submit" style="display:none" action="#{gUIManager.listen()}">
				<f:ajax execute="@form" render="output0 output1 output2" onevent="getData"/>
			</h:commandButton>
			<h:outputText id="output0" value="#{gUIManager.status}" style="display:none;"/>
			<h:outputText id="output1" value="#{gUIManager.param}" style="display:none;"/>
			<h:outputText id="output2" value="#{gUIManager.winNum}" style="display:none;"/>
		</h:form>
	</div>
</ui:composition>
