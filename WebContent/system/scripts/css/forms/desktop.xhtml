<style>
body{														
	margin:0;
	overflow: hidden;
}
body *{														
	user-select: none;
}
#background{
	margin:0;
	width: 100%;
}
.nameP{
	 font-size: 80%;
	 position:relative;
	 top:-25px;
	 text-align:center;
	 overflow:hidden;
	 cursor:default;
}
.iconTable{
	display:block;
	border-collapse: collapse;
	padding-left: #{guiSetting.iconTableLeft}px;
	padding-top: #{guiSetting.iconTableTop}px;
	width: 100% - 20px;
}
.iconDiv{
	width:#{guiSetting.iconWidth}px;
	height:#{guiSetting.iconHeight}px;
	background-color:transparent;
}
.iconImg{
	width:#{guiSetting.iconWidth}px;
	height:#{guiSetting.iconHeight}px;
}
.iconTd{
	padding:0;
	margin:0;
	width:#{guiSetting.iconWidth}px;
	height:#{guiSetting.iconHeight}px;
	border-left:#{guiSetting.iconBorderWidth}px solid #{guiSetting.iconBorderColor};
	border-right:#{guiSetting.iconBorderWidth}px solid #{guiSetting.iconBorderColor};
	border-top:#{guiSetting.iconBorderHeight}px solid #{guiSetting.iconBorderColor};
	border-bottom:#{guiSetting.iconBorderHeight}px solid #{guiSetting.iconBorderColor};
}
.windowOuterLayer{
	margine:0;
	padding:0;
	background-color:#{guiSetting.winOBgColor};
	border: #{guiSetting.winOBorderWidth}px solid #{guiSetting.winOBgColor};
}
.windowHeadLayer{
	background-color:#{guiSetting.winHBgColor};
	font-family: #{guiSetting.winHFontFamily};
}
.windowContentLayer{
	background-color:#{guiSetting.winCBgColor}; 
}
.windowMovementHandleLayer{
	
}
.windowButtonLayer{
	background-color:#{guiSetting.winBBgColor};
	border: #{guiSetting.winBBorderWidth}px solid #{guiSetting.winBBorderColor};
	cursor:default;
	text-align:center;
	font-weight:900;
}
.windowNorthLayer{
	user-select: all;
	cursor: n-resize;
	opacity: 0.5;
}
.windowEastLayer{
	user-select: all;
	cursor: e-resize;
	opacity: 0.5;
}
.windowSouthLayer{
	user-select: all;
	cursor: s-resize;
	opacity: 0.5;
}
.windowWestLayer{
	user-select: all;
	cursor: w-resize;
	opacity: 0.5;
}

.windowNorthWestLayer{
	user-select: all;
	cursor: nw-resize;
	opacity: 0.5;
}
.windowNorthEastLayer{
	user-select: all;
	cursor: ne-resize;
	opacity: 0.5;
}
.windowSouthWestLayer{
	user-select: all;
	cursor: sw-resize;
	opacity: 0.5;
}
.windowSouthEastLayer{
	user-select: all;
	cursor: se-resize;
	opacity: 0.5;
}
		

.barOuterLayer{
	background-color: #{guiSetting.barOBgColor};
}
.barNameLayer{
	background-color: #{guiSetting.barNBgColor};
}
.taskbarOuterLayer{
	background-color: #{guiSetting.tbarOBgColor};
	opacity: #{guiSetting.tbarOOpacity};
}

.contextMenuOuterLayer{
	font-family: #{guiSetting.cmenuOFontFamily};
	border-radius: #{guiSetting.cmenuOBorderRadius}px;
	background-color:#{guiSetting.cmenuOBgColor};
	width:200px;
	height:250px;
	cursor:default;
}
.contextMenuContentLayer>ul{
	list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
}
.contextMenuContentLayer>ul li{
    display: block;
    color: #{guiSetting.cmenuCColor};
    text-decoration: none;
    height:30px;
    padding-left:10px;
    line-height: 30px;
}
.contextMenuContentLayer>ul>li>a{
    line-height: 30px;
    text-decoration: none;
}
.contextMenuContentLayer>ul>li>a:VISITED{
	color: black;
    text-decoration: none;
}
.contextMenuContentLayer>ul li:hover {
	background-color: #{guiSetting.cmenuCBgColorHover};
    color: white; #{guiSetting.cmenuCColorHover};
    border-radius: #{guiSetting.cmenuCBorderRadiusHover}px;
}
.contextMenuContentLayer>ul>li>ul{
	margin:0;
	padding:0;
	list-style-type: none;
}
.contextMenuContentLayer>ul>li>ul>li{
	height:0px;
	width: 200px;
    visibility: hidden;
    background-color:gray;
}
</style>
