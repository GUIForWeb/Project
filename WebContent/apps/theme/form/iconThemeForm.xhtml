<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="iconThemeForm0">
		<h:outputLabel value="Theme" /><br/>
		<h:outputLabel class="iconTheme" value="Icon Width" />
		<h:inputText value="#{iconTheme.iconWidth}" onkeydown="gui.changeIconTheme(this)" onblur="gui.changeIconTheme(this)"/><br/>
		<h:outputLabel class="iconTheme" value="Icon Height" />
		<h:inputText value="#{iconTheme.iconHeight}" onkeydown="gui.changeIconTheme(this)" onblur="gui.changeIconTheme(this)"/><br/>
		<h:outputLabel class="iconTheme" value="Icon Border Width" />
		<h:inputText value="#{iconTheme.iconBorderWidth}" onkeydown="gui.changeIconTheme(this)" onblur="gui.changeIconTheme(this)"/><br/>
		<h:outputLabel class="iconTheme" value="Icon Border Height" />
		<h:inputText value="#{iconTheme.iconBorderHeight}" onkeydown="gui.changeIconTheme(this)" onblur="gui.changeIconTheme(this)"/><br/>
		<h:outputLabel class="iconTheme" value="Icon Border Color" />
		<h:inputText value="#{iconTheme.iconBorderColor}" onkeydown="gui.changeIconTheme(this)" onblur="gui.changeIconTheme(this)"/><br/>
		<h:commandButton action="#{iconTheme.listen()}" value="Submit" >
			<f:ajax execute="iconThemeForm0" onevent="gui.resetIconTheme()"/>
		</h:commandButton>
	</h:form>
</ui:composition>
