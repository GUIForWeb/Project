<style>
	body{
		margin:0;
	}
	
	#fbTable#{fbNum}{
		user-select: none;
		width:90%;
		text-align: left;
		margin:0;
	}
	#fbTable#{fbNum} th{
		background-color: gray;
	}
	#fbTable#{fbNum} tr{
		background-color: lightgray;
	}
	#fbTable#{fbNum} tr:hover{
		background-color: dimgray;
	}
	
	.fbContextMenuOuterLayer{
		font-family: Arial, Helvetica, sans-serif;
		border-radius: 5px;
		background-color:gray;
		width:200px;
		height:250px;
		cursor:default;
	}
	.fbContextMenuContentLayer>ul{
		list-style-type: none;
	    margin: 0;
	    padding: 0;
	    width: 200px;
	}
	.fbContextMenuContentLayer>ul li{
	    display: block;
	    color: white;
	    text-decoration: none;
	    height:30px;
	    padding-left:10px;
	    line-height: 30px;
	}
	.fbContextMenuContentLayer>ul>li>a{
	    line-height: 30px;
	    text-decoration: none;
	}
	.fbContextMenuContentLayer>ul>li>a:VISITED{
		color: black;
	    text-decoration: none;
	}
	.fbContextMenuContentLayer>ul li:hover {
		background-color:black;
	    color: white;
	}
	.fbContextMenuContentLayer>ul>li>ul{
		margin:0;
		padding:0;
		list-style-type: none;
	}
	.fbContextMenuContentLayer>ul>li>ul>li{
		height:0px;
		width: 200px;
	    visibility: hidden;
	    background-color:gray;
	}
</style>
