<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="fileBrowserForm0">
		<h:inputHidden value="#{fileBrowser.status}" />
		<h:inputHidden value="#{fileBrowser.param}" />
		<h:commandButton style="display:none" action="#{fileBrowser.listen()}">
			<f:ajax execute="fileBrowserForm0" render="output0 output1 output2" onevent="system['fileBrowser']['default'].changeView"/>
		</h:commandButton>
		<h:outputText id="output0" value="#{fileBrowser.num}" style="display:none;" />
		<h:outputText id="output1" value="#{fileBrowser.content}" style="display:none;" />
		<h:outputText id="output2" value="#{fileBrowser.update}" style="display:none;" />
	</h:form>
	<h:form id="fileBrowserForm1" enctype="multipart/form-data">
		<h:inputHidden value="#{fileBrowser.param}" />
		<h:inputFile style="display:none">
			<f:ajax execute="fileBrowserForm1" listener="#{fileBrowser.fileUpload}" render="output0 output1" onevent="system['fileBrowser']['default'].changeView"  />
		</h:inputFile>
		<h:outputText id="output0" value="#{fileBrowser.num}" style="display:none;" />
		<h:outputText id="output1" value="#{fileBrowser.content}" style="display:none;" />
	</h:form>
	<h:form id="fileBrowserForm2">
		<h:inputHidden value="#{fileBrowser.status}" />
		<h:inputHidden value="#{fileBrowser.param}" />
		<h:commandButton style="display:none" action="#{fileBrowser.listen()}">
		</h:commandButton>
	</h:form>
</ui:composition>
