<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="backgroundThemeForm0">
		<h:outputLabel value="Theme" /><br/>
		<h:outputLabel class="backgroundTheme" value="Background" />
		<h:outputLabel class="backgroundTheme" value="#{fileName}" />
		<h:commandButton value="change" type="button" onclick="taskArray['bgTheme'].click.changeBt()" >
		</h:commandButton>
		<h:commandButton value="empty" type="button" onclick="taskArray['bgTheme'].click.emptyBt()" >
		</h:commandButton>
		<h:commandButton id="submit" style="display:none" action="#{backgroundTheme.submit()}">
			<f:ajax execute="backgroundThemeForm0" />
		</h:commandButton>
	</h:form>
</ui:composition>
