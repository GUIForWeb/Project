		<h:outputLabel class="interfaceTheme" value="Window Button Background Color" />
		<h:inputText value="#{interfaceTheme.guiSetting.winBBgColor}" /><br/>
		<h:outputLabel class="interfaceTheme" value="Window Button Width" />
		<h:inputText value="#{interfaceTheme.guiSetting.winBWidth}" /><br/>
		<h:outputLabel class="interfaceTheme" value="Window Button Height" />
		<h:inputText value="#{interfaceTheme.guiSetting.winBHeight}" /><br/>

		<h:inputText value="#{interfaceTheme.guiSetting.winMinWidth}" /><br/>
		<h:outputLabel class="interfaceTheme" value="Window Minimum Height" />
		<h:inputText value="#{interfaceTheme.guiSetting.winMinHeight}" /><br/>
		<h:outputLabel class="interfaceTheme" value="Window Content Background Color" />
		<h:inputText value="#{interfaceTheme.guiSetting.winCBgColor}" /><br/>
		<h:outputLabel class="interfaceTheme" value="Window Title Font Family" />
		<h:inputText value="#{interfaceTheme.guiSetting.winHFontFamily}" /><br/>

		<h:inputText value="#{interfaceTheme.guiSetting.barNBgColor}" /><br/>

		</h:commandButton>
