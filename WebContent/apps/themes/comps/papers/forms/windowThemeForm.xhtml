<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="windowThemeForm0">
		<h:outputLabel value="Theme" /><br/>
		<h:outputLabel class="windowTheme" value="Theme Name" />
		<h:inputText value="#{windowTheme.guiSetting.themeName}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Border Width" />
		<h:inputText value="#{windowTheme.guiSetting.winBBorderWidth}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Border Color" />
		<h:inputText value="#{windowTheme.guiSetting.winBBorderColor}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Background Color" />
		<h:inputText value="#{windowTheme.guiSetting.winBBgColor}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Width" />
		<h:inputText value="#{windowTheme.guiSetting.winBWidth}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Height" />
		<h:inputText value="#{windowTheme.guiSetting.winBHeight}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Button Gap" />
		<h:inputText value="#{windowTheme.guiSetting.winBTop}" /><br/>
		<h:outputLabel class="windowTheme" value="Window OuterLayer Background Color" />
		<h:inputText value="#{windowTheme.guiSetting.winOBgColor}" /><br/>
		<h:outputLabel class="windowTheme" value="Window OuterLayer Border Width" />
		<h:inputText value="#{windowTheme.guiSetting.winOBorderWidth}" /><br/>
		<h:outputLabel class="windowTheme" value="Window headLayer Background Color" />
		<h:inputText value="#{windowTheme.guiSetting.winHBgColor}" /><br/>
		<h:outputLabel class="windowTheme" value="Window headLayer Height" />
		<h:inputText value="#{windowTheme.guiSetting.winHHeight}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Minimum Width" />
		<h:inputText value="#{windowTheme.guiSetting.winMinWidth}" /><br/>
		<h:outputLabel class="windowTheme" value="Window Minimum Height" />
		<h:inputText value="#{windowTheme.guiSetting.winMinHeight}" /><br/>
		<h:commandButton action="#{windowTheme.listen()}" value="Submit">
			<f:ajax execute="windowThemeForm0" />
		</h:commandButton>
	</h:form>
</ui:composition>
